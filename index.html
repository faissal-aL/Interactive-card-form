<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card card-front">
      <img class="card-logo" src="images\card-logo.svg" alt="card logo" />
      <h3 id="number-card">0000 0000 0000 0000</h3>
      <h4 id="name-card">Jane Appleseed</h4>
      <h4 id="date">
        <span id="date-month">00</span>/<span id="date-year">00</span>
      </h4>
    </div>

    <div class="card card-back">
      <h4 id="cvc-card">000</h4>
    </div>

    <div id="card-infos" class="card-infos">
      <form action="">
        <h5><label for="name">Cardholder Name</label></h5>
        <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
        <p id="name-error">Name can't be blank</p>

        <h5><label for="number">Card Number</label></h5>
        <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000" />
        <p id="number-error">Please enter all 14 numbers</p>
        <div class="date-cvc-container">
          <h5 id="label-exp-date">
            <label for="month">Exp. Date (MM/YY)</label>
          </h5>
          <input id="month" type="text" maxlength="2" placeholder="MM" />
          <input id="year" type="text" maxlength="2" placeholder="YY" />
          <p id="date-error">Can't be blank</p>
          <h5 id="label-cvc"><label for="cvc">CVC</label></h5>
          <input id="cvc" type="text" placeholder="e.g. 123" maxlength="3" />
          <p id="cvc-error">Can't be blank</p>
        </div>

        <button type="button" id="confirm">Confirm</button>
      </form>
    </div>
    <!-- Completed state start -->
    <div id="thanks-message" class="thanks-message">
      <img class="thanks-logo" src="images\icon-complete.svg" alt="thank you" />
      <h4 id="thank-you">Thank you!</h4>
      <h6 id="thank-you-paragraph">We've added your card details</h6>
      <button id="continue">Continue</button>
    </div>

    <!--   input mask library -->
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
  </body>
</html>
